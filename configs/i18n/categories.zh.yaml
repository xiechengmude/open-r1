# 中文分类配置
base_dimensions:
  # 行业维度（ISCED标准扩展）
  industries:
    - 基础科研: [理论物理, 分子生物学, 材料科学]
    - 先进制造: [半导体, 工业机器人, 3D打印]
    - 现代农业: [精准农业, 垂直农场, 基因编辑作物]
    - 数字服务: [云计算, 区块链, 元宇宙]
    - 生命健康: [基因治疗, 脑机接口, 抗衰老研究]
  
  # 场景维度  
  scenarios:
    - 日常场景: [智能家居, 个人健康管理, 社交网络]
    - 专业场景: [手术辅助, 金融建模, 司法文书生成]
    - 极端场景: [深空探测, 核电站运维, 极地科考]

  # 功能维度
  capabilities:
    - 认知能力: [逻辑推理, 跨模态联想, 知识迁移]
    - 交互能力: [多语言实时互译, 情感识别, 脑波交互]
    - 创造能力: [科学假设生成, 艺术创作, 商业模式创新]

integration_rules:
  cross_dimension_mapping: 
    - 行业→场景: 自动关联矩阵
    - 能力→行业: 自适应匹配引擎

update_policy:
  versioning: 语义化版本
  refresh_interval: 72小时
